<div seed-document-click="selectList.hideList()" class="select">
    <div class="caption" ng-click="selectList.toggleList()">{{selectList.getSelectedText()}}</div>
    <ul class="items" ng-show="selectList.isVisibleList">
        <li ng-repeat="item in selectList.items" ng-click="onItemClick(item.value)">{{item.text}}</li>
    </ul>
</div>
