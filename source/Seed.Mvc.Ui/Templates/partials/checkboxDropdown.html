<div seed-document-click="hideList()" class="select">
    <div class="caption" ng-click="toggleList()">
        {{getSelectedText()}}
        <i class="icon-stack"></i>
    </div>
    <ul class="items" ng-show="isVisibleList">
        <li data-ng-repeat="checkbox in model.items">
            <label>
                <input type="checkbox" data-ng-model="checkbox.selected" />
                <span data-ng-bind="checkbox.text"></span>
            </label>
        </li>
    </ul>
</div>
