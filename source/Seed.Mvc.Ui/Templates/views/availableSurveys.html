<div class="surveys">
    <ul class="grid" ng-show="surveys.$resolved">
        <li class="head">
            <div class="col-lg-3 text">
                Enquiry
            </div>
            <div class="col-lg-2">
                Category
            </div>
            <div class="col-lg-3">
                Priority
            </div>
            <div class="col-lg-2">
                Target
            </div>
            <div class="col-lg-1">
                Questions
            </div>
        </li>
        <li class="value" ng-repeat="quiz in surveys" ng-click="respond(quiz)">
            <div class="col-lg-3 text">
                {{quiz.enquiry}}
                <i class="icon-bullhorn"></i>
            </div>
            <div class="col-lg-2">
                {{quiz.category}}
            </div>
            <div class="col-lg-3">
                {{quiz.priority}}
            </div>
            <div class="col-lg-2">
                {{quiz.target}}
            </div>
            <div class="col-lg-1">
                {{quiz.questionsCount}}
            </div>
            <div class="col-lg-1">
                
            </div>
        </li>
    </ul>
</div>
